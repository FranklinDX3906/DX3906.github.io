<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0-9数字的4位数的随机数</title>
</head>
<body>
<div class="yzm" style="width: 20%;
    height: 300px;
    text-align: center;
    background-color: gray;
    line-height: 200px;">
</div>
<script>
    window.onload = function () {
        var yzm=document.querySelector(".yzm");
        //页面一加载完成就生成随机数调用rand()
        yzm.innerHTML=rand(4);
        //点击切换随机码
        yzm.onclick=function() {
            var num = rand(4);
            this.innerHTML = num;
        };
        // 生成随机码
        function rand(number){
            //用来存储产生的随机数
            var num="";
            for(var i=0;i<number;i++){
                num+=Math.floor(Math.random()*10)
            }
            return num;
        }
    }
</script>
</body>
</html>
